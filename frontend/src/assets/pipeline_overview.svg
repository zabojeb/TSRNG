<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 240">
  <defs>
    <linearGradient id="pipelineBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff8e7" />
      <stop offset="100%" stop-color="#ffe0aa" />
    </linearGradient>
    <style>
      .step-title { font-family: 'Inter', 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; fill: #0f172a; }
      .caption { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 12px; fill: #475569; }
      .meta { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 12px; fill: #475569; text-anchor: middle; }
      .step-number { font-family: 'Inter', 'Segoe UI', sans-serif; font-weight: 600; font-size: 11px; fill: #0f172a; text-anchor: middle; }
    </style>
  </defs>

  <rect width="440" height="240" rx="28" fill="url(#pipelineBg)" />

  <!-- Step blocks -->
  <g transform="translate(40,70)">
    <g>
      <rect width="82" height="54" rx="18" fill="#ffd166" />
      <text class="step-title" x="41" y="33" text-anchor="middle">Entropy</text>
    </g>
    <g transform="translate(110,0)">
      <rect width="82" height="54" rx="18" fill="#ffb347" />
      <text class="step-title" x="41" y="33" text-anchor="middle">Commit</text>
    </g>
    <g transform="translate(220,0)">
      <rect width="82" height="54" rx="18" fill="#ff9f1c" />
      <text class="step-title" x="41" y="33" text-anchor="middle">Beacon</text>
    </g>
    <g transform="translate(330,0)">
      <rect width="82" height="54" rx="18" fill="#ffb400" />
      <text class="step-title" x="41" y="33" text-anchor="middle">Output</text>
    </g>
  </g>

  <!-- Connectors -->
  <g stroke="#0f172a" stroke-width="5" stroke-linecap="round" opacity="0.3" transform="translate(40,97)">
    <line x1="82" x2="110" />
    <line x1="192" x2="220" />
    <line x1="302" x2="330" />
  </g>

  <!-- Numbers -->
  <g class="step-number">
    <text x="81" y="58">1</text>
    <text x="191" y="58">2</text>
    <text x="301" y="58">3</text>
    <text x="411" y="58">4</text>
  </g>

  <!-- Descriptions -->
  <text class="meta" x="81" y="150">Raw feeds &amp; API responses</text>
  <text class="meta" x="191" y="150">Merkle tree &amp; commitment</text>
  <text class="meta" x="301" y="150">Seed + VDF proof</text>
  <text class="meta" x="411" y="150">HKDF bits / numbers</text>

  <text class="caption" x="220" y="188" text-anchor="middle">
    Каждый шаг фиксируется и публикуется в API.
  </text>
  <text class="caption" x="220" y="206" text-anchor="middle">
    Финальный поток битов доступен для независимых проверок.
  </text>
</svg>
