<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 240">
  <defs>
    <linearGradient id="merkleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <style>
      .node-text { font-family: 'Inter', 'Segoe UI', sans-serif; font-weight: 600; font-size: 13px; fill: #0f172a; }
      .caption { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 13px; fill: #cbd5f5; text-anchor: middle; }
    </style>
  </defs>

  <rect width="440" height="240" rx="28" fill="url(#merkleBg)" />

  <!-- Connectors -->
  <g stroke="#ffbf3c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.75">
    <line x1="220" y1="80" x2="140" y2="130" />
    <line x1="220" y1="80" x2="300" y2="130" />
    <line x1="140" y1="130" x2="90" y2="180" />
    <line x1="140" y1="130" x2="190" y2="180" />
    <line x1="300" y1="130" x2="250" y2="180" />
    <line x1="300" y1="130" x2="350" y2="180" />
  </g>

  <!-- Nodes -->
  <g>
    <circle cx="220" cy="70" r="26" fill="#ffbf3c" />
    <text class="node-text" x="220" y="76" text-anchor="middle">root</text>

    <circle cx="140" cy="130" r="22" fill="#ffd166" />
    <text class="node-text" x="140" y="135" text-anchor="middle">hash</text>

    <circle cx="300" cy="130" r="22" fill="#ffd166" />
    <text class="node-text" x="300" y="135" text-anchor="middle">hash</text>

    <circle cx="90" cy="180" r="20" fill="#ffe29a" />
    <text class="node-text" x="90" y="185" text-anchor="middle">leaf</text>

    <circle cx="190" cy="180" r="20" fill="#ffe29a" />
    <text class="node-text" x="190" y="185" text-anchor="middle">leaf</text>

    <circle cx="250" cy="180" r="20" fill="#ffe29a" />
    <text class="node-text" x="250" y="185" text-anchor="middle">leaf</text>

    <circle cx="350" cy="180" r="20" fill="#ffe29a" />
    <text class="node-text" x="350" y="185" text-anchor="middle">leaf</text>
  </g>

  <text class="caption" x="220" y="212">
    Merkle proof → уникальная проверяемая выборка
  </text>
</svg>
